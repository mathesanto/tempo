<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ritmo Invisível da Vida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ritmo Invisível da Vida</h1>
  <div class="container">

    <section>
      <h2>Ritmo</h2>
      <div class="botoes">
        <button onclick="tocarSom('passos')">Passos</button>
        <button onclick="tocarSom('palmas')">Palmas</button>
        <button onclick="tocarSom('badcantor')">Canto desafinado</button>
      </div>
    </section>

    <section>
      <h2>Melodia</h2>
      <div class="botoes">
        <button onclick="tocarSom('passaro')">Canto de Pássaro</button>
        <button onclick="tocarSom('kalimba')">Kalimba</button>
        <button onclick="tocarSom('flauta')">Flauta</button>
      </div>
    </section>

    <section>
      <h2>Ambiência</h2>
      <div class="botoes">
        <button onclick="tocarSom('agua')">Água Gotejando</button>
        <button onclick="tocarSom('chuva')">Chuva</button>
        <button onclick="tocarSom('risos')">Risos</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
